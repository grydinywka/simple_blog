{% extends "blogapp/base.html" %}
{% load static from staticfiles %}

{% block meta_title %}-Index{% endblock meta_title %}
{% block content %}
<div class="row" id="main_buttons">
<div class=" col-md-offset-3 col-md-2">
    <a type="button" href="{% url 'user_list' %}" class="btn btn-primary">SHOW USERS</a>
</div>
<div class="col-md-2">
    <a type="button" href="{% url 'post_create' %}" class="btn btn-default">CREATE POST</a>
</div>

    <a type="button" href="{% url 'user_posts' user.id %}" class="btn btn-primary">SHOW YOUR POSTS</a>
</div>
</div>
{% endblock content %}
